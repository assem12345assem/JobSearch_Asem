databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Asem
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(45)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: user_name
                  type: varchar(255)
              - column:
                  name: user_type
                  type: varchar(45)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(255)
              - column:
                  name: enabled
                  type: boolean
  - changeSet:
      id: create roles
      author: Asem
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: user_email
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_user_email_rls
                    nullable: false
                    references: users(id)
  - changeSet:
      id: create authorities
      author: Asem
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
              - column:
                  name: role
                  type: varchar(50)