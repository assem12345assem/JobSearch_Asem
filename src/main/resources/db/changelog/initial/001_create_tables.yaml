databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Asem
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: phoneNumber
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: userType
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(45)
                  constraints:
                    nullable: false
